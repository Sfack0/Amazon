<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" type="text/css" href="..\css\orders.css">
    <link rel="stylesheet" type="text/css" href="..\css\general.css">
</head>
<body>

    <div class="header">
        <div class="left-section">
            <a href="homepage.html" class="logo">
                <img src="../images/amazon-logo-white.png" alt="amazon logo" class="amazon-big-logo">
                <img src="../images/amazon-mobile-logo-white.png" alt="amazon logo" class="amazon-small-logo">
            </a>
        </div>

        <div class="mid-section">
            <input type="text" placeholder="Search">
            <button><img src="../images/icons/search-icon.png" alt="search button" class="search-button-image"></button>
        </div>

        <div class="right-section">
            <a class="returns-and-orders-div">
                <p class="returns-p">Returns</p>
                <p class="orders-p">& Orders</p>
            </a>

            <div>
                <a href="../html/checkout.html" class="cart-link">
                    <img src="../images/icons/cart-icon.png" alt="">
                    <div class="cart-quantity">0</div>
                    <p>Cart</p>
                </a>
            </div>
        </div>
    </div>

    <div class="main-page">
        <p class="review-your-order">Review your order</p>

        <div class="all-orders">
            
        </div>

    </div>

    <script src="../javascript/products.js"></script>
    <script src="../javascript/orders.js"></script>
</body>
</html>
